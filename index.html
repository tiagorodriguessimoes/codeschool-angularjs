<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="store">

<head>
	<link rel="stylesheet" type="text/css" href="./resources/bootstrap-3.3.7/css/bootstrap.min.css" />
	<script type="text/javascript" src="./resources/angular.min.js"></script>
	<!-- <script type="text/javascript" src="./resources/bootstrap-3.3.7/js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="./app.js"></script>
</head>

<body ng-controller='StoreController as store'>
	<!-- <div ng-show="!store.product.soldOut"> -->
	<!-- <div ng-hide="store.product.soldOut"> -->
	<!-- <div> -->
	<!-- If there was only one product
        <h1>  {{store.product.name}} </h1>
		<h2>  ${{store.product.price}} </h2>
		<p> {{store.product.description}} </p>
		<button ng-show="store.product.canPurchase"> Add to Cart </button> -->

	<!-- If we want to select the first product from an Array of products
        <h1>  {{store.products[0].name}} </h1>
		<h2>  ${{store.products[0].price}} </h2>
		<p> {{store.product[0].description}} </p>
		<button ng-show="store.products[0].canPurchase"> Add to Cart </button> -->

	<div ng-repeat="product in store.products">
		<h1>  {{product.name}} </h1>
		<h2>  ${{product.price}} </h2>
		<p> {{product.description}} </p>
		<button ng-show="product.canPurchase"> Add to Cart </button>


	</div>
</body>

</html>
